plugins {
    id 'java-library'
}

group 'net.sandrohc'
version '0.1.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'reactive-jikan',
                'Implementation-Version': project.version
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Project Reactor
    implementation 'io.projectreactor.netty:reactor-netty:0.9.9.RELEASE'

    // Jackson (JSON serializer)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.11.1'

    // Logging
    api 'org.slf4j:slf4j-api:2.0.0-alpha1'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.0-alpha1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'io.projectreactor.tools:blockhound:1.0.4.RELEASE'
}